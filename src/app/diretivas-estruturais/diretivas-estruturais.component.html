<p *ngIf="condicao; else elseBlock">Andre</p>
<ng-template #elseBlock>
  <p>Luiz</p>
</ng-template>

<hr>

<p *ngIf="condicaoClick">true</p>
<p *ngIf="!condicaoClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;">> [{{i}}] - {{item.nome}} - {{item.idade}} anos</li>
</ul>

<button (click)="onClickAddList()">Add</button>
